apiVersion: apps/v1

kind: Deployment

metadata:
  name: karsajobs-ui
  labels:
    app: karsajobs-ui

spec:
  replicas: 1
  selector:
    matchLabels:
      app: karsajobs-ui
  template:
    metadata:
      labels:
        app: karsajobs-ui
    spec:
      containers:
        - name: karsajobs-ui
          image: ghcr.io/willyardiyanto/karsajobs-ui:latest
          ports:
            - containerPort: 8000	
